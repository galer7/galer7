---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    {% if page.author %}
    <span class="post-author">by {{ page.author }}</span>
    {% endif %}
  </div>

  <div class="post-tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>

  <div class="post-content">{{ content }}</div>
</article>
